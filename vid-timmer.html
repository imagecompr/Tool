<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Trim or cut your videos easily in the browser." />
  <meta name="keywords" content="video trimmer, video cutter, trim video, ffmpeg wasm" />
  <meta name="author" content="Your Name" />
  <title>Video Trimmer Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      border-radius: 1rem;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    .upload-zone.dragover {
      background: #d7fbe8;
    }
    input[type="file"] {
      display: none;
    }
    video {
      width: 100%;
      margin: 1rem 0;
      border-radius: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #progress {
      background: #eee;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }
    #progressBar {
      height: 10px;
      width: 0;
      background: #00b09b;
      transition: width 0.4s ease;
    }
    .timeline {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    #downloadLink {
      display: none;
      margin-top: 1rem;
      text-align: center;
      background: #00b09b;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 1rem;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Video Trimmer Tool</h1>
  </header>
  <div class="container">
    <div class="upload-zone" id="uploadZone">Click or drag & drop your video here</div>
    <input type="file" id="videoInput" accept="video/*" />
    <video id="videoPreview" controls style="display:none;"></video>

    <div class="timeline">
      <label>Start (s): <input type="number" id="startTime" value="0" step="0.1" /></label>
      <label>End (s): <input type="number" id="endTime" value="5" step="0.1" /></label>
    </div>

    <div class="controls">
      <button id="smartCut">Smart Cut (0 to half)</button>
      <button id="trimBtn">Trim Video</button>
    </div>

    <div id="progress">
      <div id="progressBar"></div>
    </div>

    <a id="downloadLink" download="trimmed.mp4">Download Trimmed Video</a>
  </div>

  <footer>
    <p>Â© 2025 Video Trimmer Tool</p>
  </footer>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const trimBtn = document.getElementById('trimBtn');
    const smartCutBtn = document.getElementById('smartCut');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const downloadLink = document.getElementById('downloadLink');
    const startTimeInput = document.getElementById('startTime');
    const endTimeInput = document.getElementById('endTime');

    let uploadedFile = null;

    uploadZone.addEventListener('click', () => videoInput.click());
    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });
    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      uploadedFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';
      downloadLink.style.display = 'none';
    }

    // Load ffmpeg.wasm
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    (async () => {
      trimBtn.disabled = true;
      await ffmpeg.load();
      trimBtn.disabled = false;
    })();

    ffmpeg.setProgress(({ ratio }) => {
      progress.style.display = 'block';
      progressBar.style.width = `${Math.round(ratio * 100)}%`;
    });

    trimBtn.addEventListener('click', async () => {
      if (!uploadedFile) return alert('Please upload a video first.');

      const startTime = parseFloat(startTimeInput.value);
      const endTime = parseFloat(endTimeInput.value);
      if (isNaN(startTime) || isNaN(endTime) || endTime <= startTime) {
        return alert('Invalid start or end time.');
      }

      downloadLink.style.display = 'none';
      progressBar.style.width = '0%';

      try {
        // Clean up old files if they exist
        try { ffmpeg.FS('unlink', 'input.mp4'); } catch (e) {}
        try { ffmpeg.FS('unlink', 'output.mp4'); } catch (e) {}

        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(uploadedFile));

        await ffmpeg.run(
          '-ss', `${startTime}`,
          '-to', `${endTime}`,
          '-i', 'input.mp4',
          '-c', 'copy',
          'output.mp4'
        );

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        progressBar.style.width = '100%';
      } catch (err) {
        console.error(err);
        alert('Something went wrong during trimming.');
      }
    });

    smartCutBtn.addEventListener('click', () => {
      if (videoPreview.duration) {
        startTimeInput.value = 0;
        endTimeInput.value = Math.floor(videoPreview.duration / 2);
      }
    });
  </script>
</body>
</html>
