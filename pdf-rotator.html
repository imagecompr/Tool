<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Page Rotator - MyToolsWebsite</title>
  <meta name="description" content="Rotate pages in your PDF file with ease. Fast, frontend-only, and mobile-friendly tool.">
  <meta name="keywords" content="rotate pdf, pdf page rotator, rotate pdf online, pdf tools">
  <meta name="author" content="MyToolsWebsite">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh; display: flex; flex-direction: column;
      background: #f8f8f8; color: #333;
      font-family: 'Poppins', sans-serif;
    }
    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white; text-align: center;
      padding: 1rem; flex-shrink: 0;
    }
    header { border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
    footer { border-top-left-radius: 16px; border-top-right-radius: 16px; margin-top: auto;}
    main { flex: 1; width: 100%; display: flex; flex-direction: column; align-items: center; }
    .tool-container {
      max-width: 900px; width: 100%; margin: auto; padding: 1rem;
      box-sizing: border-box; flex: 1 1 auto; display: flex; flex-direction: column;
    }
    .upload-zone {
      background: white; border: 2px dashed #00b09b;
      padding: 2rem; text-align: center; cursor: pointer;
      border-radius: 12px; margin-bottom: 1rem; transition: background 0.2s;
    }
    .upload-zone.dragover { background-color: #e1f7f2; }
    input[type="file"] { display: none; }
    .progress {
      height: 20px; background: #ddd; border-radius: 10px;
      overflow: hidden; display: none; margin-bottom: 0.7rem;
      width: 100%; max-width: 400px; margin-left: auto; margin-right: auto;
    }
    .progress-bar {
      height: 100%; width: 0%;
      background: linear-gradient(to right, #00b09b, #96c93d);
      text-align: center; color: white; line-height: 20px; font-weight: bold;
      transition: width 0.4s; min-width: 40px;
    }
    #fileNameDisplay { text-align: center; margin-bottom: 1rem; font-style: italic; color: #444; word-break: break-all; }
    .pdf-preview {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem; justify-content: center; width: 100%;
    }
    .pdf-preview canvas {
      border: 1px solid #ccc; border-radius: 8px;
      transition: transform 0.3s ease; width: 100%; height: auto; max-width: 100%;
    }
    .pdf-wrapper {
      text-align: center; background: white; padding: 0.5rem;
      border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    label { display: block; font-weight: bold; font-size: 0.95rem; margin-bottom: 0.3rem; }
    select {
      margin-top: 0.3rem; padding: 0.3rem; font-size: 0.93rem;
      background: #ffffff; border: 1px solid #00b09b; border-radius: 6px;
      color: #005f56; width: 90%; max-width: 120px;
    }
    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none; padding: 0.6rem 1.2rem; font-size: 1rem; color: white;
      border-radius: 6px; cursor: pointer; margin-top: 1rem; transition: opacity 0.2s; align-self: center;
    }
    button:hover { opacity: 0.9; }
    @media (max-width: 900px) {
      .tool-container { max-width: 98vw; padding: 0.7rem 2vw; }
    }
    @media (max-width: 768px) {
      .pdf-preview { grid-template-columns: 1fr 1fr; }
      .tool-container { padding: 1rem 5vw; }
    }
    @media (max-width: 480px) {
      .pdf-preview { grid-template-columns: 1fr; gap: 0.7rem; }
      .tool-container { padding: 0.7rem 2vw; }
    }
  </style>
</head>
<body>
  <header><h1>PDF Page Rotator</h1></header>
  <main>
    <div class="tool-container">
      <div class="upload-zone" id="uploadZone">
        <p id="uploadLabel">Drag & Drop PDF file here or click to upload</p>
        <input type="file" id="fileInput" accept="application/pdf" />
      </div>
      <div id="fileNameDisplay"></div>
      <div class="pdf-preview" id="pdfPreview"></div>
      <!-- Progress bar just above download button -->
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
      <button id="downloadBtn" style="display:none">Download Rotated PDF</button>
    </div>
  </main>
  <footer><p>&copy; 2025 MyToolsWebsite. All rights reserved.</p></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const fileInput = document.getElementById("fileInput");
    const uploadZone = document.getElementById("uploadZone");
    const pdfPreview = document.getElementById("pdfPreview");
    const downloadBtn = document.getElementById("downloadBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    let originalPdfBytes = null;
    let rotationMap = {};

    uploadZone.addEventListener("click", () => fileInput.click());
    uploadZone.addEventListener("dragover", e => {
      e.preventDefault();
      uploadZone.classList.add("dragover");
    });
    uploadZone.addEventListener("dragleave", () => uploadZone.classList.remove("dragover"));
    uploadZone.addEventListener("drop", e => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") handlePDF(file);
    });
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") handlePDF(file);
    });

    async function handlePDF(file) {
      fileNameDisplay.textContent = `Loaded File: ${file.name}`;
      const reader = new FileReader();
      reader.onload = async () => {
        originalPdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await pdfjsLib.getDocument({ data: originalPdfBytes }).promise;
        pdfPreview.innerHTML = "";
        rotationMap = {};
        downloadBtn.style.display = "inline-block";

        const renderPage = async (i) => {
          const page = await pdfDoc.getPage(i);
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          const viewport = page.getViewport({ scale: 0.4 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: context, viewport }).promise;

          const wrapper = document.createElement("div");
          wrapper.className = "pdf-wrapper";

          const label = document.createElement("label");
          label.textContent = `Page ${i}`;

          const select = document.createElement("select");
          [0, 90, 180, 270].forEach(deg => {
            const opt = document.createElement("option");
            opt.value = deg;
            opt.textContent = `${deg}Â°`;
            select.appendChild(opt);
          });
          select.addEventListener("change", () => {
            rotationMap[i] = parseInt(select.value);
            canvas.style.transform = `rotate(${rotationMap[i]}deg)`;
          });
          rotationMap[i] = 0; // initialize

          wrapper.appendChild(label);
          wrapper.appendChild(canvas);
          wrapper.appendChild(select);
          pdfPreview.appendChild(wrapper);
        };

        // Render pages in chunks
        const totalPages = pdfDoc.numPages;
        let current = 1;
        const chunkSize = 3;

        const loadChunk = async () => {
          const tasks = [];
          for (let i = 0; i < chunkSize && current <= totalPages; i++, current++) {
            tasks.push(renderPage(current));
          }
          await Promise.all(tasks);
          if (current <= totalPages) {
            setTimeout(loadChunk, 20);
          }
        };
        loadChunk();
      };
      reader.readAsArrayBuffer(file);
    }

    downloadBtn.addEventListener("click", async () => {
      if (!originalPdfBytes) return;
      progress.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
      const pages = pdfDoc.getPages();

      for (let i = 0; i < pages.length; i++) {
        // Always set rotation (defaulting to 0)
        const pageNum = i + 1;
        const deg = (typeof rotationMap[pageNum] !== "undefined") ? rotationMap[pageNum] : 0;
        pages[i].setRotation(PDFLib.degrees(deg));
        const percent = Math.round(((i + 1) / pages.length) * 100);
        progressBar.style.width = `${percent}%`;
        progressBar.textContent = `${percent}%`;
      }

      const bytes = await pdfDoc.save();
      const blob = new Blob([bytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rotated.pdf";
      document.body.appendChild(link); // Always add before click
      link.click();
      setTimeout(() => {
        window.URL.revokeObjectURL(link.href);
        link.remove();
      }, 200);
      progress.style.display = "none";
    });
  </script>
</body>
</html>
