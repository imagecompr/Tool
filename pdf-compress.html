<!-- Start of PDF Compressor Tool -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor - MyToolsWebsite</title>
  <meta name="description" content="Compress your PDF files online for free. Fast, secure, and works entirely in your browser without a server." />
  <meta name="keywords" content="PDF Compressor, Compress PDF, Online PDF Tool, Free PDF Optimizer, Reduce PDF Size" />
  <meta name="author" content="MyToolsWebsite" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fdfdfd, #f2f6fb);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      text-align: center;
      padding: 1em 0;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
    }

    header {
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    footer {
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tool-container {
      max-width: 900px;
      margin: 2rem;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .upload-zone {
      border: 2px dashed #ccc;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .upload-zone.dragover {
      background: #e3f2fd;
      transform: scale(1.02);
    }

    .controls label {
      display: block;
      margin-bottom: 1rem;
    }

    .controls select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.compress {
      padding: 0.7em 2em;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.compress:hover {
      background: linear-gradient(to right, #96c93d, #00b09b);
      transform: scale(1.05);
    }

    .progress {
      margin-top: 1rem;
      width: 100%;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: #00b09b;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 0.8rem;
    }

    .file-info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }

    @media (max-width: 768px) {
      .tool-container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF Compressor</h1>
  </header>

  <div class="tool-container">
    <div class="upload-zone" id="uploadZone">
      <p>Drag & Drop PDF here or click to upload</p>
      <input type="file" id="pdfInput" accept="application/pdf" hidden />
    </div>

    <div class="file-info" id="fileInfo"></div>

    <div class="controls">
      <label>
        Compression Quality:
        <select id="compressionLevel">
          <option value="high">High Quality</option>
          <option value="balanced" selected>Balanced</option>
          <option value="smallest">Smallest Size</option>
        </select>
      </label>
    </div>

    <button class="compress" onclick="compressPDF()">Compress PDF</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="downloadSection"></div>
  </div>

  <footer>
    <p>&copy; 2025 MyToolsWebsite. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const uploadZone = document.getElementById('uploadZone');
    const pdfInput = document.getElementById('pdfInput');
    const fileInfo = document.getElementById('fileInfo');

    uploadZone.addEventListener('click', () => pdfInput.click());
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      pdfInput.files = e.dataTransfer.files;
      updateFileInfo();
    });
    pdfInput.addEventListener('change', updateFileInfo);

    function updateFileInfo() {
      const file = pdfInput.files[0];
      if (file) {
        const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
        fileInfo.textContent = `File Name: ${file.name} | Size: ${sizeInMB} MB`;
      } else {
        fileInfo.textContent = '';
      }
    }

    async function compressPDF() {
      const file = pdfInput.files[0];
      if (!file) return alert("Please upload a PDF file.");

      const quality = document.getElementById('compressionLevel').value;

      document.getElementById('progress').style.display = 'block';
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';

      const reader = new FileReader();
      reader.onload = async function() {
        const existingPdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

        const copiedDoc = await PDFLib.PDFDocument.create();
        const pages = await copiedDoc.copyPages(pdfDoc, pdfDoc.getPageIndices());
        pages.forEach(p => copiedDoc.addPage(p));

        const useObjStreams = quality !== 'high';
        const pdfBytes = await copiedDoc.save({ useObjectStreams: useObjStreams });

        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = `compressed.pdf`;
        link.textContent = `Download Compressed PDF`;
        link.style.display = 'block';
        link.style.marginTop = '1rem';

        const section = document.getElementById('downloadSection');
        section.innerHTML = '';
        section.appendChild(link);

        progressBar.style.width = '100%';
        progressBar.textContent = 'Done';
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
<!-- End of PDF Compressor Tool -->
