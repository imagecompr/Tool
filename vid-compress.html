<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Background Remover</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    input[type="file"] {
      margin: 1rem 0;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #00b09b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #019180;
    }
  </style>
</head>
<body>

  <h1>ðŸª„ AI Background Remover</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <canvas id="outputCanvas"></canvas>
  <button id="downloadBtn" style="display:none;">Download Transparent Image</button>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    let bodyPixNet;

    async function loadModel() {
      bodyPixNet = await bodyPix.load();
      console.log('âœ… BodyPix model loaded');
    }

    async function removeBackground(image) {
      const segmentation = await bodyPixNet.segmentPerson(image);

      canvas.width = image.width;
      canvas.height = image.height;

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      ctx.drawImage(image, 0, 0);

      for (let i = 0; i < data.length / 4; i++) {
        const shouldKeep = segmentation.data[i];
        if (!shouldKeep) {
          data[i * 4 + 3] = 0; // Set alpha to 0 (transparent)
        }
      }

      ctx.putImageData(imageData, 0, 0);
      downloadBtn.style.display = 'inline-block';
    }

    imageUpload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => removeBackground(img);
      img.src = URL.createObjectURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'no-bg-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    loadModel(); // Load BodyPix model on page load
  </script>
</body>
</html>
