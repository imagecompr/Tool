<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mute audio from video instantly. Fast, responsive, and 100% frontend-only tool." />
  <title>Mute Video - Fast Online Video Muter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0 0 20px 20px;
    }
    footer {
      border-radius: 20px 20px 0 0;
      margin-top: auto;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .drop-zone {
      border: 2px dashed #00b09b;
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .drop-zone:hover {
      background: #f0fff8;
    }
    #video-preview {
      max-width: 100%;
      margin: 10px auto;
      display: none;
    }
    .btn {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .progress {
      width: 100%;
      background: #eee;
      margin-top: 1rem;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: #00b09b;
      width: 0;
      transition: width 0.4s ease;
    }
    .notification {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header><h1>Mute Audio from Video</h1></header>
  <div class="container">
    <div class="drop-zone" id="drop-zone">Drop video file here or click to browse</div>
    <input type="file" accept="video/*" id="video-input" hidden />
    <video id="video-preview" controls></video>
    <button class="btn" id="mute-button">Mute Video</button>
    <div class="progress" id="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="notification" id="notification"></div>
  </div>
  <footer><p>&copy; 2025 Video Tools. All rights reserved.</p></footer>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const videoInput = document.getElementById('video-input');
    const videoPreview = document.getElementById('video-preview');
    const muteButton = document.getElementById('mute-button');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const notification = document.getElementById('notification');

    let selectedFile;

    dropZone.addEventListener('click', () => videoInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#f0fff8';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = 'white';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = 'white';
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });
    videoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('video/')) {
        notification.textContent = 'Please select a valid video file.';
        return;
      }
      selectedFile = file;
      videoPreview.src = URL.createObjectURL(file);
      videoPreview.style.display = 'block';
      notification.textContent = '';
    }

    muteButton.addEventListener('click', async () => {
      if (!selectedFile) {
        notification.textContent = 'Please upload a video file first.';
        return;
      }
      notification.textContent = 'Processing...';
      progress.style.display = 'block';
      progressBar.style.width = '0%';

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });

      await ffmpeg.load();
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(selectedFile));

      ffmpeg.setProgress(({ ratio }) => {
        progressBar.style.width = `${(ratio * 100).toFixed(0)}%`;
      });

      await ffmpeg.run('-i', 'input.mp4', '-c', 'copy', '-an', 'muted.mp4');
      const data = ffmpeg.FS('readFile', 'muted.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      const a = document.createElement('a');
      a.href = url;
      a.download = 'muted_video.mp4';
      a.click();

      notification.textContent = 'Muted video is ready and downloaded.';
      progress.style.display = 'none';
    });
  </script>
</body>
</html>
