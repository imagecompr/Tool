<!-- Start of Video to GIF Converter Tool -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video to GIF Converter - MyToolsWebsite</title>
  <meta name="description" content="Convert videos to GIFs online with adjustable frame rate, resolution, and quality. Fast, free, and works without a server." />
  <meta name="keywords" content="Video to GIF, Online GIF Maker, MP4 to GIF, Free GIF Tool, Quality GIF Converter" />
  <meta name="author" content="MyToolsWebsite" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      text-align: center;
      padding: 1em 0;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: white;
    }

    header {
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    footer {
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tool-container {
      max-width: 1000px;
      margin: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .upload-zone {
      border: 2px dashed #aaa;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .upload-zone.dragover {
      background: #e0f7fa;
      transform: scale(1.02);
    }

    video {
      max-width: 100%;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      background: #f0f0f0;
      padding: 0.8em;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      min-width: 140px;
    }

    .controls input,
    .controls select {
      margin-top: 0.3em;
      padding: 0.4em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.convert {
      padding: 0.6em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.convert:hover {
      background: #388E3C;
      transform: scale(1.05);
    }

    #gifPreview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 0.5rem;
      background: #2E7D32;
      color: white;
      padding: 0.5em 1em;
      border-radius: 6px;
      text-decoration: none;
    }

    #downloadLink:hover {
      background: #1B5E20;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video to GIF Converter</h1>
  </header>

  <main class="tool-container">
    <div class="upload-zone" id="drop-zone">
      <p>Drag & Drop Video Here or Click to Upload</p>
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <video id="videoPreview" controls style="display:none;"></video>

    <div class="controls">
      <label>
        Frame Rate (fps)
        <input type="range" id="frameRate" min="1" max="60" value="15" />
        <span id="frameRateValue">15</span>
      </label>
      <label>
        Width (px)
        <input type="number" id="gifWidth" min="100" max="1000" value="320" />
      </label>
      <label>
        Height (px)
        <input type="number" id="gifHeight" min="100" max="1000" value="240" />
      </label>
      <label>
        Quality
        <select id="gifQuality">
          <option value="1">Best</option>
          <option value="5">High</option>
          <option value="10" selected>Medium</option>
          <option value="20">Low</option>
        </select>
      </label>
    </div>

    <div style="text-align:center;">
      <button class="convert" onclick="convertToGif()">Convert to GIF</button>
    </div>

    <div id="gifResult" style="text-align:center;">
      <img id="gifPreview" />
      <br />
      <a id="downloadLink" download="converted.gif" style="display:none;">Download GIF</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyToolsWebsite. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.min.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const frameRateInput = document.getElementById('frameRate');
    const frameRateValue = document.getElementById('frameRateValue');
    let videoFile;

    frameRateInput.addEventListener('input', () => {
      frameRateValue.textContent = frameRateInput.value;
    });

    dropZone.addEventListener('click', () => videoInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleVideo(file);
    });
    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      handleVideo(file);
    });

    function handleVideo(file) {
      videoFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';
    }

    function convertToGif() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const frameRate = parseInt(document.getElementById('frameRate').value);
      const width = parseInt(document.getElementById('gifWidth').value);
      const height = parseInt(document.getElementById('gifHeight').value);
      const quality = parseInt(document.getElementById('gifQuality').value);

      canvas.width = width;
      canvas.height = height;

      const gif = new GIF({
        workers: 2,
        quality: quality,
        width,
        height,
        workerScript: 'https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.js'
      });

      const duration = videoPreview.duration;
      const frameCount = Math.floor(duration * frameRate);

      let currentTime = 0;
      let captured = 0;

      function captureFrame() {
        if (captured >= frameCount) {
          gif.render();
          return;
        }

        videoPreview.currentTime = currentTime;
        currentTime += 1 / frameRate;

        videoPreview.onseeked = () => {
          ctx.drawImage(videoPreview, 0, 0, width, height);
          gif.addFrame(ctx, {copy: true, delay: 1000 / frameRate});
          captured++;
          captureFrame();
        };
      }

      gif.on('finished', blob => {
        const url = URL.createObjectURL(blob);
        document.getElementById('gifPreview').src = url;
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.style.display = 'inline-block';
      });

      captureFrame();
    }
  </script>
</body>
</html>
<!-- End of Video to GIF Converter Tool -->
