<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert videos to GIFs instantly in your browser. Fast, private, and free!">
  <meta name="keywords" content="video to gif, gif converter, mp4 to gif, online tool">
  <meta name="author" content="Your Name">
  <title>Video to GIF Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      background: #fefefe;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
      text-align: center;
    }

    .upload-zone.dragover {
      background: #d7fbe8;
    }

    .upload-zone p {
      margin: 0;
      font-size: 1rem;
      color: #444;
    }

    .upload-zone .browse {
      color: #00b09b;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    video, img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
    }

    .controls label {
      font-weight: bold;
      display: block;
      margin-top: 0.75rem;
    }

    .controls input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background: #00b09b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }

    button:hover {
      background: #009688;
    }
    
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #progress {
      margin-top: 1rem;
      height: 20px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00b09b;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
      transition: width 0.2s ease-in-out;
    }

    a#downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: #00b09b;
      font-weight: bold;
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid #00b09b;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video to GIF Converter</h1>
  </header>

  <div class="container">
    <div class="upload-zone" id="uploadZone">
      <p>Drag & drop your video here or <span class="browse">browse</span></p>
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <video id="videoPreview" controls></video>

    <div class="controls">
      <label for="startTime">Start Time (seconds)</label>
      <input type="number" id="startTime" placeholder="e.g. 0" value="0" min="0" />

      <label for="duration">Duration (seconds)</label>
      <input type="number" id="duration" placeholder="e.g. 3" value="3" min="1" max="60" />

      <label for="fps">Frames Per Second (FPS)</label>
      <input type="number" id="fps" placeholder="Max 30" value="12" min="1" max="30" />

      <label for="width">Width (pixels)</label>
      <input type="number" id="width" placeholder="e.g. 480" value="480" min="1" max="1920" />

      <button id="convertBtn">Convert to GIF</button>
    </div>

    <div id="progress"><div id="progressBar"></div></div>
    <img id="gifPreview" alt="GIF Preview" />
    <a id="downloadLink" download="converted.gif">Download GIF</a>
  </div>

  <footer>
    <p>Â© 2025 Video to GIF Converter. All rights reserved.</p>
  </footer>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const convertBtn = document.getElementById('convertBtn');
    const gifPreview = document.getElementById('gifPreview');
    const downloadLink = document.getElementById('downloadLink');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');

    let uploadedFile = null;

    uploadZone.addEventListener('click', (e) => {
      if (e.target.classList.contains('browse') || e.target.id === 'uploadZone') {
        videoInput.click();
      }
    });

    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files?.[0];
      if (file) handleFile(file);
    });

    videoInput.addEventListener('change', () => {
      const file = videoInput.files?.[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('video/')) {
        alert('Please upload a valid video file.');
        return;
      }

      uploadedFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';

      gifPreview.style.display = 'none';
      downloadLink.style.display = 'none';
      progress.style.display = 'none';
    }

    convertBtn.addEventListener('click', async () => {
      if (!uploadedFile) {
        alert('Please select or drop a video file.');
        return;
      }

      const startTime = document.getElementById('startTime').value;
      const duration = document.getElementById('duration').value;
      const fps = document.getElementById('fps').value;
      const width = document.getElementById('width').value;

      if (!startTime || !duration || !fps || !width || isNaN(parseFloat(startTime)) || isNaN(parseFloat(duration)) || isNaN(parseInt(fps)) || isNaN(parseInt(width))) {
        alert('Please ensure all fields have valid numbers.');
        return;
      }

      convertBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.style.backgroundColor = '#00b09b';
      progressBar.innerText = 'Starting...';
      gifPreview.style.display = 'none';
      downloadLink.style.display = 'none';

      let currentPass = 1;

      try {
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({
            log: true,
            progress: ({ ratio }) => {
                let progressRatio = 0;
                let message = '';

                if (currentPass === 1) {
                    message = 'Pass 1/2: Analyzing colors...';
                    progressRatio = ratio * 0.4;
                } else {
                    message = 'Pass 2/2: Building GIF...';
                    progressRatio = 0.4 + (ratio * 0.6);
                }
                
                if (progressRatio > 1) progressRatio = 1;

                progressBar.style.width = `${progressRatio * 100}%`;
                progressBar.innerText = `${message} ${Math.round(progressRatio * 100)}%`;
            },
        });

        progressBar.innerText = 'Loading FFmpeg core...';
        if (!ffmpeg.isLoaded()) {
            await ffmpeg.load();
        }

        // **FIXED:** Use the original filename for robustness.
        const inputFileName = uploadedFile.name;
        ffmpeg.FS('writeFile', inputFileName, await fetchFile(uploadedFile));
        
        // PASS 1: Generate a palette for high-quality output
        currentPass = 1;
        const paletteName = 'palette.png';
        const palettegenFilters = `fps=${fps},scale=${width}:-1:flags=lanczos,palettegen`;
        await ffmpeg.run(
            '-ss', startTime,
            '-t', duration,
            '-i', inputFileName,
            '-vf', palettegenFilters,
            paletteName
        );

        // PASS 2: Create the GIF using the generated palette
        currentPass = 2;
        const outputName = 'output.gif';
        // **FIXED:** Use -filter_complex for better compatibility.
        const gifFilters = `[0:v]fps=${fps},scale=${width}:-1:flags=lanczos[x];[x][1:v]paletteuse`;
        await ffmpeg.run(
            '-ss', startTime,
            '-t', duration,
            '-i', inputFileName,
            '-i', paletteName,
            '-filter_complex', gifFilters,
            '-loop', '0',
            outputName
        );

        const data = ffmpeg.FS('readFile', outputName);
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'image/gif' }));

        gifPreview.src = url;
        gifPreview.style.display = 'block';
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        
        progressBar.style.width = '100%';
        progressBar.innerText = 'Conversion Complete!';

    } catch (error) {
        console.error(error);
        progressBar.style.width = '100%';
        progressBar.style.backgroundColor = '#d9534f';
        progressBar.innerText = 'Error! Check console for details.';
        alert('An error occurred during conversion. Please check your video file and settings.');
    } finally {
        convertBtn.disabled = false;
    }
    });
  </script>
</body>
</html>
