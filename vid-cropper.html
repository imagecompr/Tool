<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Crop your videos easily and instantly in your browser. Fast, secure, and fully frontend-based video cropping tool.">
  <meta name="keywords" content="video cropper, crop video online, trim video, video editing">
  <meta name="author" content="Your Name">
  <title>Video Cropper</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      background: #fefefe;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease;
    }

    .upload-zone.dragover {
      background: #d7fbe8;
    }

    input[type="file"] {
      display: none;
    }

    video {
      width: 100%;
      max-height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .controls label {
      font-weight: bold;
      display: block;
      margin-top: 0.75rem;
    }

    .controls input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #00b09b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #009688;
    }

    #progress {
      margin-top: 1rem;
      height: 10px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00b09b;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 10px;
    }

    #notification {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
      display: none;
    }

    a#downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: #00b09b;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Cropper</h1>
  </header>

  <div class="container">
    <div class="upload-zone" id="uploadZone">
      <p>Drag & drop your video here or <span class="browse" style="color: #00b09b; font-weight: 600; cursor: pointer; text-decoration: underline;">browse</span></p>
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <video id="videoPreview" controls></video>

    <div class="controls">
      <label for="x">X (start px)</label>
      <input type="number" id="x" placeholder="e.g. 0" value="0" />

      <label for="y">Y (start px)</label>
      <input type="number" id="y" placeholder="e.g. 0" value="0" />

      <label for="width">Crop Width (px)</label>
      <input type="number" id="width" placeholder="e.g. 320" value="320" />

      <label for="height">Crop Height (px)</label>
      <input type="number" id="height" placeholder="e.g. 240" value="240" />

      <button id="cropBtn">Crop Video</button>
    </div>

    <div id="progress"><div id="progressBar"></div></div>
    <div id="notification"></div>
    <a id="downloadLink" download="cropped.mp4">Download Cropped Video</a>
  </div>

  <footer>
    <p>© 2025 Video Cropper. All rights reserved.</p>
  </footer>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const cropBtn = document.getElementById('cropBtn');
    const notification = document.getElementById('notification');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const downloadLink = document.getElementById('downloadLink');

    let uploadedFile = null;

    uploadZone.addEventListener('click', e => {
      if (e.target.classList.contains('browse') || e.target.id === 'uploadZone') {
        videoInput.click();
      }
    });

    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));

    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files?.[0];
      if (file) handleFile(file);
    });

    videoInput.addEventListener('change', () => {
      const file = videoInput.files?.[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      if (!file.type.startsWith('video/')) {
        alert('Please upload a valid video file.');
        return;
      }
      uploadedFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';
    }

    cropBtn.addEventListener('click', async () => {
      if (!uploadedFile) return alert('Upload a video first.');

      const x = document.getElementById('x').value;
      const y = document.getElementById('y').value;
      const w = document.getElementById('width').value;
      const h = document.getElementById('height').value;

      cropBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      notification.style.display = 'none';

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });

      if (!ffmpeg.isLoaded()) await ffmpeg.load();
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(uploadedFile));

      await ffmpeg.run(
        '-i', 'input.mp4',
        '-vf', `crop=${w}:${h}:${x}:${y}`,
        '-c:a', 'copy',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';

      progressBar.style.width = '100%';
      notification.innerText = '✅ Cropping complete!';
      notification.style.display = 'block';
      cropBtn.disabled = false;
    });
  </script>
</body>
</html>
