<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Change video speed easily in your browser. Fast, secure, and free!">
  <meta name="keywords" content="video speed changer, fast video, slow motion, online tool, reverse video">
  <meta name="author" content="Your Name">
  <title>Video Speed Changer</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      border-radius: 0 0 1rem 1rem;
    }

    footer {
      border-radius: 1rem 1rem 0 0;
      margin-top: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 2rem 0 2rem 0;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 2rem 0 2rem 0;
      background: #fefefe;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }

    .upload-zone.dragover {
      background: #d7fbe8;
    }

    .upload-zone p {
      margin: 0;
      font-size: 1rem;
      color: #444;
    }

    .upload-zone .browse {
      color: #00b09b;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    video {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 1rem;
      display: none;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    select, input[type="range"], button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    button {
      background: #00b09b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #009688;
    }

    #progress {
      margin-top: 1rem;
      height: 10px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00b09b;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 10px;
    }

    a#downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: #00b09b;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Speed Changer</h1>
  </header>

  <div class="container">
    <div class="upload-zone" id="uploadZone">
      <p>Drag & drop your video here or <span class="browse">browse</span></p>
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <video id="videoPreview" controls></video>

    <label for="speedSlider">Custom speed: <span id="speedValue">1x</span></label>
    <input type="range" id="speedSlider" min="0.25" max="2" step="0.05" value="1">

    <label><input type="checkbox" id="reverseCheck"> Reverse Video</label>

    <button id="convertBtn">Change Speed</button>

    <div id="progress"><div id="progressBar"></div></div>
    <a id="downloadLink" download="speed-changed.mp4">Download Video</a>
  </div>

  <footer>
    <p>Â© 2025 Video Speed Changer. All rights reserved.</p>
  </footer>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const reverseCheck = document.getElementById('reverseCheck');

    let uploadedFile = null;

    uploadZone.addEventListener('click', (e) => {
      if (e.target.classList.contains('browse') || e.target.id === 'uploadZone') {
        videoInput.click();
      }
    });

    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files?.[0];
      if (file) handleFile(file);
    });

    videoInput.addEventListener('change', () => {
      const file = videoInput.files?.[0];
      if (file) handleFile(file);
    });

    speedSlider.addEventListener('input', () => {
      speedValue.textContent = `${parseFloat(speedSlider.value).toFixed(2)}x`;
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('video/')) {
        alert('Please upload a valid video file.');
        return;
      }

      uploadedFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';
      downloadLink.style.display = 'none';
    }

    convertBtn.addEventListener('click', async () => {
      if (!uploadedFile) {
        alert('Please select a video file.');
        return;
      }

      convertBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.innerText = 'Loading...';

      const speed = parseFloat(speedSlider.value);
      const reverse = reverseCheck.checked;

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: false, corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js' });
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(uploadedFile));

      const args = reverse
        ? ['-i', 'input.mp4', '-vf', `reverse,setpts=${1/speed}*PTS`, '-af', `areverse,atempo=${speed}`, 'output.mp4']
        : ['-i', 'input.mp4', '-filter:v', `setpts=${1/speed}*PTS`, '-filter:a', `atempo=${speed}`, 'output.mp4'];

      await ffmpeg.run(...args);
      const data = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
      progressBar.style.width = '100%';
      progressBar.innerText = 'Done!';
      convertBtn.disabled = false;
    });
  </script>
</body>
</html>
