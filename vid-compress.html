<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Compress videos easily in your browser. Fast, secure, and free!">
  <meta name="keywords" content="video compressor, compress video, online video editor">
  <meta name="author" content="Your Name">
  <title>Video Compressor Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header {
      border-radius: 0 0 1rem 1rem;
    }

    footer {
      border-radius: 1rem 1rem 0 0;
      margin-top: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 2rem 0 2rem 0;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 2rem 0 2rem 0;
      background: #fefefe;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }

    .upload-zone.dragover {
      background: #d7fbe8;
    }

    input[type="file"] {
      display: none;
    }

    video {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 1rem;
      display: none;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], input[type="range"], select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #progress {
      margin-top: 1rem;
      height: 10px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00b09b;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 10px;
    }

    #estimatedTime {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
      display: none;
    }

    a#downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: #00b09b;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Compressor Tool</h1>
  </header>

  <div class="container">
    <div class="upload-zone" id="dropZone">
      <p>Drag & Drop your video here or click to upload</p>
      <input type="file" id="videoInput" accept="video/*">
    </div>

    <video id="previewVideo" controls></video>

    <label for="resolution">Choose Resolution</label>
    <select id="resolution">
      <option value="1280x720">720p</option>
      <option value="854x480">480p</option>
      <option value="640x360">360p</option>
    </select>

    <label for="format">Output Format</label>
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="webm">WebM</option>
    </select>

    <label for="crf">Compression Ratio (Lower = Better Quality)</label>
    <input type="range" id="crf" min="18" max="35" value="28">

    <button id="compressBtn">Compress Video</button>

    <div id="progress">
      <div id="progressBar"></div>
    </div>
    <div id="estimatedTime">Estimated time remaining...</div>

    <a id="downloadLink" download="compressed_video.mp4">Download Compressed Video</a>
  </div>

  <footer>
    <p>© 2025 Video Compressor Tool. All rights reserved.</p>
  </footer>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const dropZone = document.getElementById('dropZone');
    const videoInput = document.getElementById('videoInput');
    const previewVideo = document.getElementById('previewVideo');
    const compressBtn = document.getElementById('compressBtn');
    const downloadLink = document.getElementById('downloadLink');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const estimatedTime = document.getElementById('estimatedTime');
    const resolution = document.getElementById('resolution');
    const format = document.getElementById('format');
    const crf = document.getElementById('crf');

    let videoFile;

    dropZone.addEventListener('click', () => videoInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      videoFile = e.dataTransfer.files[0];
      previewVideo.src = URL.createObjectURL(videoFile);
      previewVideo.style.display = 'block';
    });

    videoInput.addEventListener('change', e => {
      videoFile = e.target.files[0];
      previewVideo.src = URL.createObjectURL(videoFile);
      previewVideo.style.display = 'block';
    });

    compressBtn.addEventListener('click', async () => {
      if (!videoFile) return alert('Please upload a video first.');
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      progress.style.display = 'block';
      estimatedTime.style.display = 'block';
      progressBar.style.width = '0%';
      estimatedTime.textContent = 'Estimated time remaining...';

      const start = Date.now();
      ffmpeg.setProgress(({ ratio }) => {
        const percent = Math.min(100, ratio * 100);
        progressBar.style.width = `${percent}%`;
        const elapsed = (Date.now() - start) / 1000;
        const estTotal = elapsed / ratio;
        const remaining = Math.max(0, estTotal - elapsed);
        estimatedTime.textContent = `Estimated time remaining: ${remaining.toFixed(1)}s`;
      });

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

      const size = resolution.value;
      const fmt = format.value;
      const outputFile = `output.${fmt}`;

      await ffmpeg.run(
        '-i', 'input.mp4',
        '-vf', `scale=${size}`,
        '-c:v', 'libx264',
        '-crf', crf.value,
        '-preset', 'ultrafast',
        outputFile
      );

      const data = ffmpeg.FS('readFile', outputFile);

      const url = URL.createObjectURL(new Blob([data.buffer], { type: `video/${fmt}` }));
      downloadLink.href = url;
      downloadLink.download = `compressed_video.${fmt}`;
      downloadLink.style.display = 'inline-block';
      previewVideo.src = url;

      alert('✅ Video compressed successfully!');
    });
  </script>
</body>
</html>
