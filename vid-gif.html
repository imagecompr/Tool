<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert videos to GIFs instantly in your browser. Fast, private, and free!">
  <meta name="keywords" content="video to gif, gif converter, mp4 to gif, online tool">
  <meta name="author" content="Your Name">
  <title>Video to GIF Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 2rem auto;
    }

    .upload-zone {
      border: 2px dashed #00b09b;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      background: #fefefe;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .upload-zone.dragover {
      background: #d7fbe8;
    }

    .upload-zone p {
      margin: 0;
      font-size: 1rem;
      color: #444;
    }

    .upload-zone .browse {
      color: #00b09b;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    video, img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
    }

    .controls label {
      font-weight: bold;
      display: block;
      margin-top: 0.75rem;
    }

    .controls input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #00b09b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #009688;
    }

    #progress {
      margin-top: 1rem;
      height: 10px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #00b09b;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 10px;
    }

    a#downloadLink {
      display: none;
      margin-top: 1rem;
      text-decoration: none;
      color: #00b09b;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video to GIF Converter</h1>
  </header>

  <div class="container">
    <div class="upload-zone" id="uploadZone">
      <p>Drag & drop your video here or <span class="browse">browse</span></p>
      <input type="file" id="videoInput" accept="video/*" hidden />
    </div>

    <video id="videoPreview" controls></video>

    <div class="controls">
      <label for="startTime">Start Time (seconds)</label>
      <input type="number" id="startTime" placeholder="e.g. 0" value="0" min="0" />

      <label for="duration">Duration (seconds)</label>
      <input type="number" id="duration" placeholder="e.g. 3" value="3" min="1" max="60" />

      <label for="fps">Frames Per Second (FPS)</label>
      <input type="number" id="fps" placeholder="Max 24" value="10" min="1" max="24" />

      <label for="width">Width (pixels)</label>
      <input type="number" id="width" placeholder="e.g. 320" value="320" min="1" max="1920" />

      <label for="quality">GIF Quality (1–31, lower = better)</label>
      <input type="number" id="quality" placeholder="e.g. 5" value="5" min="1" max="31" />

      <button id="convertBtn">Convert to GIF</button>
    </div>

    <div id="progress"><div id="progressBar"></div></div>
    <img id="gifPreview" alt="GIF Preview" />
    <a id="downloadLink" download="converted.gif">Download GIF</a>
  </div>

  <footer>
    <p>© 2025 Video to GIF Converter. All rights reserved.</p>
  </footer>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const convertBtn = document.getElementById('convertBtn');
    const gifPreview = document.getElementById('gifPreview');
    const downloadLink = document.getElementById('downloadLink');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');

    let uploadedFile = null;

    uploadZone.addEventListener('click', (e) => {
      if (e.target.classList.contains('browse') || e.target.id === 'uploadZone') {
        videoInput.click();
      }
    });

    uploadZone.addEventListener('dragover', e => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', e => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files?.[0];
      if (file) handleFile(file);
    });

    videoInput.addEventListener('change', () => {
      const file = videoInput.files?.[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('video/')) {
        alert('Please upload a valid video file.');
        return;
      }

      uploadedFile = file;
      const url = URL.createObjectURL(file);
      videoPreview.src = url;
      videoPreview.style.display = 'block';
      gifPreview.style.display = 'none';
      downloadLink.style.display = 'none';
    }

    convertBtn.addEventListener('click', async () => {
      if (!uploadedFile) {
        alert('Please select or drop a video file.');
        return;
      }

      let fps = Math.max(1, Math.min(24, parseInt(document.getElementById('fps').value) || 10));
      let quality = Math.max(1, Math.min(31, parseInt(document.getElementById('quality').value) || 5));
      const startTime = document.getElementById('startTime').value || "0";
      const duration = document.getElementById('duration').value || "3";
      const width = document.getElementById('width').value || "320";

      convertBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.innerText = 'Loading...';

      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({
        log: true,
        progress: ({ ratio }) => {
          const percent = Math.round(ratio * 100);
          progressBar.style.width = percent + "%";
          progressBar.innerText = percent + "%";
        }
      });

      try {
        if (!ffmpeg.isLoaded()) await ffmpeg.load();

        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(uploadedFile));
        const outputName = 'output.gif';
        const filters = `fps=${fps},scale=${width}:-1:flags=lanczos`;

        await ffmpeg.run(
          '-ss', startTime,
          '-t', duration,
          '-i', 'input.mp4',
          '-vf', filters,
          '-q:v', quality.toString(),
          outputName
        );

        const data = ffmpeg.FS('readFile', outputName);
        const blob = new Blob([data.buffer], { type: 'image/gif' });
        const gifURL = URL.createObjectURL(blob);

        gifPreview.src = gifURL;
        gifPreview.style.display = 'block';
        downloadLink.href = gifURL;
        downloadLink.style.display = 'inline-block';

        progressBar.style.width = '100%';
        progressBar.innerText = 'Done!';
      } catch (err) {
        alert('Error during conversion. Try again.');
        console.error(err);
        progressBar.innerText = 'Error!';
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
